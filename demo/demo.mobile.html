<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exbind</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
    <div class="form-wrap">
        <div class="input-wrap">
            <p>选择全部</p>
            <label class="checkbox select-all">
                <input type="checkbox" data-act="select,popup,widget" data-param="class=test&type=1" value=""/>全选
            </label>
        </div>
        <div class="input-wrap">
            <p>复选框组1</p>
            <label class="checkbox select-all">
                <input type="checkbox" data-act="select, ,widget" data-param="class=test1&type=2" class="test" name="test" value=""/>模块一
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test1" name="test1" value="1"/>选项1
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test1" name="test1" value="2"/>选项2
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test1" name="test1" value="3"/>选项3
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test1" name="test1" value="4"/>选项4
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test1" name="test1" value="5"/>选项5
            </label>
        </div>
        <div class="input-wrap">
            <p>复选框组2</p>
            <label class="checkbox select-all">
                <input type="checkbox" data-act="select,widget" data-param="class=test2&type=2" class="test" name="test" value=""/>模块二
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test2" name="test2" value="1"/>选项1
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test2" name="test2" value="2"/>选项2
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test2" name="test2" value="3"/>选项3
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test2" name="test2" value="4"/>选项4
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test2" name="test2" value="5"/>选项5
            </label>
        </div>
        <div class="input-wrap">
            <p>复选框组3</p>
            <label class="checkbox select-all">
                <input type="checkbox" data-act="select,widget" data-param="class=test3&type=2" class="test" name="test" value=""/>模块三
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test3" name="test3" value="1"/>选项1
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test3" name="test3" value="2"/>选项2
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test3" name="test3" value="3"/>选项3
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test3" name="test3" value="4"/>选项4
            </label>
            <label class="checkbox select-item">
                <input type="checkbox" class="test test3" checked name="test3" value="5"/>选项5
            </label>
        </div>
    </div>
    <div class="form-wrap">
        <label class="text-input">
            <span>请输入用户名：</span>
            <input type="text" data-act="later,change,widget,validate,tip,select" data-param="url=http://192.168.0.12:8699/manage/role/seo.shtml" class="name" name="name"/>
        </label>
        <label class="text-input">
            <button type="button" id="submit">提交</button>
        </label>
    </div>
    <div class="form-wrap">
        <label class="text-input">
            <textarea class="log" id="log"></textarea>
        </label>
    </div>
    <script src="../js/exbind.mobile.js"></script>
    <script src="../js/demo.mobile.js"></script>
</body>
</html>
