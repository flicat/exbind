<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>exbind</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="content">
        <output id="js-output"></output>
        <div class="button-wrap">
            <button type="button" data-act="test1" data-param="value=单个点击事件">单个点击事件</button>
            <button type="button" data-act="test2" data-param="name=load事件&type=即时加载">单个加载事件</button>
            <button type="button" data-act="test1,test2,test3" data-param="test=aaaaaaaaaaaa">混合多个事件</button>
        </div>
    </div>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/exbind.js"></script>
    <script>
        var output = document.getElementById('js-output');


        // 事件注册
        $.register('test1', 'click', function(data) {
            var param = data.param;
            output.innerHTML += param.value + '<br>';
        });
        $.register('test2', 'load', function(data) {
            var param = data.param;
            output.innerHTML += JSON.stringify(param) + '<br>';
        });
        $.register('test3', 'click', function(data) {
            var param = data.param;
            output.innerHTML += JSON.stringify(param) + '<br>';
        });

    </script>
</body>
</html>
